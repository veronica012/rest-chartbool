<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Chartbool</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" charset="utf-8"></script>
        <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>

        </script>
    </head>
    <body>
        <div class="header">
            <select class="nomi" name="">
                <option value="">Nome</option>
                <option value="marco">Marco</option>
                <option value="giuseppe">Giuseppe</option>
                <option value="riccardo">Riccardo</option>
                <option value="roberto">Roberto</option>
            </select>
            <select class="mesi" name="">
                <option value="">Mese</option>
                <option value="gen">gennaio</option>
                <option value="febbraio">febbraio</option>
                <option value="mar">marzo</option>
                <option value="apr">aprile</option>
                <option value="mag">maggio</option>
                <option value="giu">giugno</option>
                <option value="lug">luglio</option>
                <option value="ago">agosto</option>
                <option value="set">settembre</option>
                <option value="ott">ottobre</option>
                <option value="nov">novembre</option>
                <option value="dic">dicembre</option>
            </select>
            <input type="text" name="" value="" placeholder="Inserisci importo">
            <button type="button" name="button">Click</button>
        </div>
        <div class="chart-container">
            <canvas id="myChart-line"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="myChart-pie"></canvas>
        </div>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
